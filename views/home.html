<div class="browsable"><img ng-src="{{company.featured_image}}"><hr><h2>Left</h2><div class="list-group"><a href="#/models" class="list-group-item clearfix">All models</a></div><h2>Right</h2><accordion close-others="true"><accordion-group heading="{{model.title}}" ng-repeat="model in models | orderBy:'date':false"><div class="list-group"><a ng-href="#/models/{{model.slug}}" class="list-group-item">- Description -</a> <a ng-repeat="piece in pieces  | hasWordpressTag:model.slug" ng-href="#/pieces/{{piece.slug}}" class="list-group-item">{{piece.title}}</a></div></accordion-group></accordion></div>
