<div ng-class="{sidepanel:true, sidepanelleft:true, active:$root.sidepanels.left}"><div class="menubutton" ng-click="$root.sidepanels.left = !$root.sidepanels.left;"><span>Modèles</span></div><div class="logocontainer"><img src="{{company.featured_image}}"></div><div class="sidepanelcontent"><div ng-class="{sidepanelcontrol:true, sidepanelcontroltop:true, clickable:(scrolllevel > 0)}" ng-click="scrolllevel = (scrolllevel > 0) ? Math.max(scrolllevel - 3, 0) : scrolllevel;"><i class="fa fa-angle-up"></i></div><div ng-class="{sidepanelcontrol:true, sidepanelcontrolbottom:true, clickable:(scrolllevel < models.length - 6)}" ng-click="scrolllevel = (scrolllevel < models.length - 6) ?  Math.min(scrolllevel + 3,models.length - 6) : scrolllevel;"><i class="fa fa-angle-down"></i></div><ul ng-style="{'-webkit-transform':'translate3d(0,-' + scrolllevel * 155 + 'px,0)'}"><li ng-repeat="model in models" class="clearfix"><img src="{{model.featured_image}}"> <span ng-bind="model.title"></span></li></ul></div></div>
